<html>
	<head>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.1/underscore-min.js"></script>
		<script type="text/javascript" src="jCheckers.js"></script>
		<link rel="stylesheet" href="jCheckers.css"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				// I am pretty unhappy to be working in raw HTML like this.
				var boardElement = "<table id=\"board\" cellspacing=\"0\" cellpadding=\"0\">";
				for (i=0; i<board.rows.length; i++) {
					boardElement += "<tr>";
					for (ii=0; ii<board.rows[i].length; ii++) {
						boardElement += "<td class=\"" + board.rows[i][ii].color + "\">";
						if (typeof board.rows[i][ii].piece != "undefined") {
							boardElement += "<span class=\"piece_" + board.rows[i][ii].piece.player.color + "\">&#x25C9;</span>";
						}
						boardElement += "</td>";
					}
					boardElement += "</tr>";
				}
				boardElement += "</table>"
				$('body').append(boardElement);
			});
		</script>
